name: Build Kivy APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
      with:
        node-version: '20'  # Ensuring Node.js version 20 is used

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        node-version: '20'  # Ensuring Node.js version 20 is used

    - name: Install Buildozer and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip libffi-dev libssl-dev
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: bin/*.apk
